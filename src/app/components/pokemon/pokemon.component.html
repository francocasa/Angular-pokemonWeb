<div class="row">
    <h1>{{pokemon.nombre|uppercase}} </h1>
</div>

<div class="row ">

    <div class="col-md-4 col-xs-12">
        <img src="assets/img/{{pokemon.img}}" class="img-fluid" alt="{{pokemon.nombre}}">
    </div>

    <div class="col-md-8 col-xs-12 ">
        <div class="row container">
            <div class="col-md-4 col-sm-4 col-4">
                <h3>Vida:</h3>
                <h3>Ataque:</h3>
                <h3>Defensa:</h3>
            </div>
            <div class="col-md-8 col-sm-8 col-8">
                <h3>{{pokemon.estadisticas.vida}} </h3>
                <h3>{{pokemon.estadisticas.ataque}} </h3>
                <h3>{{pokemon.estadisticas.defensa}} </h3>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center" style="padding-top: 20px;">
        <button (click)="verPokemons()" class="btn btn-outline-primary btn-center " type="button ">Ver todos los pokemons</button>
    </div>
</div>
